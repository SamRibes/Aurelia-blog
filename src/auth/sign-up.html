<template>
  <h1>Sign Up</h1>
  <hr>
  
  <div class="alert alert-danger" if.bind="error.message != ''">
    ${error}
  </div>
  
  <form submit.delegate="signUp()">
    <input id="signup_input" type="text" placeholder="Your name" value.bind="name">
    <button type="submit">Sign Up</button>
  </form>
</template>
